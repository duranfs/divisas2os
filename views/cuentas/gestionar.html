{{extend 'layout.html'}}

<div class="container-fluid">
    <!-- Header de la página -->
    <div class="page-header fade-in-up">
        <div class="row align-items-center">
            <div class="col-12">
                <h1>
                    <i class="fas fa-cogs me-3"></i>Gestionar Cuentas
                </h1>
                <p class="lead mb-0">Administración y configuración de cuentas bancarias</p>
            </div>
        </div>
    </div>

    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{=URL('default', 'dashboard')}}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{{=URL('cuentas', 'listar_todas')}}">Todas las Cuentas</a></li>
            <li class="breadcrumb-item active">Gestionar</li>
        </ol>
    </nav>

    {{if response.flash:}}
    <div class="row mb-4">
        <div class="col-12">
            <div class="alert alert-info alert-dismissible fade show">
                {{=response.flash}}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>
    </div>
    {{pass}}

    <!-- Contenido principal -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-tools me-2"></i>Gestión de Cuentas
                    </h5>
                </div>
                <div class="card-body">
                    <!-- Aquí va el contenido específico de gestión -->
                    <p>Contenido de gestión de cuentas...</p>
                </div>
            </div>
        </div>
    </div>
</div>
