{{extend 'layout.html'}}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">
                <i class="fas fa-bug me-2"></i>Debug de Cliente
            </h1>
            
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-info-circle me-2"></i>Información de Debug
                    </h3>
                </div>
                <div class="card-body">
                    {{if debug_info:}}
                        {{for info in debug_info:}}
                            <div class="mb-2">
                                <code class="d-block p-2 bg-light rounded">{{=info}}</code>
                            </div>
                        {{pass}}
                    {{else:}}
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            No hay información de debug disponible
                        </div>
                    {{pass}}
                </div>
            </div>
            
            <div class="mt-4">
                <a href="{{=URL('default', 'dashboard')}}" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i>Volver al Dashboard
                </a>
                <a href="{{=URL('cuentas', 'mis_cuentas')}}" class="btn btn-success ms-2">
                    <i class="fas fa-university me-1"></i>Probar Mis Cuentas
                </a>
            </div>
        </div>
    </div>
</div>

<style>
code {
    font-size: 0.9rem;
    color: #333;
}

.card {
    border: none;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
}

.bg-light {
    background-color: #f8f9fa !important;
}
</style>
