{{extend 'layout.html'}}

<div class="container-fluid">
    <!-- Header de la página -->
    <div class="page-header fade-in-up">
        <div class="row align-items-center">
            <div class="col-12">
                <h1>
                    <i class="fas fa-user-edit me-3"></i>Editar Cliente
                </h1>
                <p class="lead mb-0">Modificación de datos del cliente</p>
            </div>
        </div>
    </div>

    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{=URL('default', 'dashboard')}}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{{=URL('clientes', 'listar')}}">Gestión de Clientes</a></li>
            <li class="breadcrumb-item active">Editar Cliente</li>
        </ol>
    </nav>

    {{if response.flash:}}
    <div class="row mb-4">
        <div class="col-12">
            <div class="alert alert-info alert-dismissible fade show">
                {{=response.flash}}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>
    </div>
    {{pass}}

    <!-- Contenido principal -->
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-edit me-2"></i>Formulario de Edición
                    </h5>
                </div>
                <div class="card-body">
                    <!-- Aquí va el formulario de edición -->
                    <p>Formulario de edición de cliente...</p>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0">
                        <i class="fas fa-history me-2"></i>Historial
                    </h6>
                </div>
                <div class="card-body">
                    <p class="small">Últimas modificaciones del cliente...</p>
                </div>
            </div>
        </div>
    </div>
</div>
